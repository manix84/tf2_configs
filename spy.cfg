exec reset

echo "Loading spy.cfg"

// Quick Attack
echo "> Quick Attack (Mouse 1)"
alias +quickattack +attack
alias -quickattack "-attack; lastdisguise"

bind MOUSE1 +quickattack

// Quick Sapper
echo "> Quick Sapper (Mouse 5)"
alias +quicksapper "slot2; viewmodel_fov 90; fov_desired 90; +attack"
alias -quicksapper "-attack; lastinv"

bind MOUSE5 +quicksapper

echo "> Random Disguise (R)"
alias randomdisguise1 "disguise 1 -1; alias randomdisguise randomdisguise2"
alias randomdisguise2 "disguise 2 -1; alias randomdisguise randomdisguise3"
alias randomdisguise3 "disguise 3 -1; alias randomdisguise randomdisguise4"
alias randomdisguise4 "disguise 4 -1; alias randomdisguise randomdisguise5"
alias randomdisguise5 "disguise 5 -1; alias randomdisguise randomdisguise6"
alias randomdisguise6 "disguise 6 -1; alias randomdisguise randomdisguise7"
alias randomdisguise7 "disguise 7 -1; alias randomdisguise randomdisguise8"
alias randomdisguise8 "disguise 8 -1; alias randomdisguise randomdisguise9"
alias randomdisguise9 "disguise 9 -1; alias randomdisguise randomdisguise1"
alias randomdisguise randomdisguise1

bind R randomdisguise

echo "Finished loading spy.cfg"
