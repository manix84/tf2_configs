exec reset

echo "Loading spy.cfg"

alias none ""
alias disguisecheck none

alias customslot4 "slot4; alias disguisecheck lastdisguise"

alias +disguisedattack "alias disguisecheck none; +attack;"
alias -disguisedattack "-attack;"

alias scrup "customslot2"
alias scrdown "customslot1"


alias customslot1 "slot1; disguisecheck; alias +attack +disguisedattack; alias scrup customslot3; alias scrdown customslot2;"

alias customslot2 "slot2; disguisecheck; alias +attack +attack; alias scrup customslot1; alias scrdown customslot3;"

alias customslot3 "slot3; disguisecheck; alias +attack +disguisedattack; alias scrup customslot2; alias scrdown customslot1;"

alias customslot5 "disguisecheck none"

bind 1 customslot1
bind 2 customslot2
bind 3 customslot3    
bind 4 customslot4
bind 5 customslot5

bind MOUSE1 +attack
bind MWHEELUP scrdown
bind MWHEELDOWN scrup

echo "Finished loading spy.cfg"
