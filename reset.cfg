echo "Resetting Config"

// echo "> Movement keys (W S A D Space Ctrl)"
bind W +forward
bind S +back
bind A +moveleft
bind D +moveright
bind space +jump
bind ctrl +duck

// echo "> Mouse Keys (Mouse: 1, 2, 3, 4, 5, Up, Down)"
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +attack3
unbind MOUSE4
unbind MOUSE5
bind MWHEELUP invprev
bind MWHEELDOWN invnext

// echo "> Numbers (1, 2, 3, 4, 5, 6, 7, 8, 9, 0)"
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

// echo "> Characters (B, E, J, K, O, Q, R, T)"
unbind B
unbind E
unbind J
unbind K
unbind O
unbind Q
unbind R
unbind T

// echo "> Characters (V, Y, U, P, Z, X, C, E)"
bind V +voicerecord
bind Y say
bind U say_team
bind P say_party
bind Z voice_menu_1
bind X voice_menu_2
bind C voice_menu_3
bind E voicemenu 0 0

// echo "> Characters (',', '.', M, N, L, G, H, I, F, R, Q)"
bind , changeclass
bind . changeteam
bind M open_charinfo_direct
bind N open_charinfo_backpack
bind L dropitem
bind G +taunt
bind H +use_action_slot_item
bind I showmapinfo
bind F +inspect

bind R +reload

bind Q lastinv

r_drawviewmodel 1
