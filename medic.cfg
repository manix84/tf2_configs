exec reset

echo "Loading scout.cfg"

alias melee slot3
alias secondary slot2
alias primary slot1

echo "> Switching to Secondary Weapon"
secondary

// Quick Bat Attack
echo "> Quick Bat Attack"

alias "+bat" "melee; +attack"
alias "-bat" "melee; +attack; wait 50; -attack; slot2"

bind "MOUSE4" "+bat"

// Quick Shotgun Attack
echo "> Quick Shotgun Attack"

alias "+shotgun" "primary; +attack"
alias "-shotgun" "primary; +attack; wait 50; -attack; slot2"

bind "MOUSE5" "+shotgun"

echo "Finished loading scout.cfg"
