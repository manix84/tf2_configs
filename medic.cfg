exec reset

echo "Loading medic.cfg"

alias melee slot3
alias secondary slot2
alias primary slot1

echo "> Switching to Secondary Weapon"
secondary

// Quick Melee Attack
echo "> Quick Melee Attack (Mouse 4)"

alias +melee "melee; +attack"
alias -melee "-attack; secondary"

bind MOUSE4 +melee

// Quick Syringe Attack
echo "> Quick Syringe Attack (Mouse 5)"

alias +syringe "primary; +attack"
alias -syringe "primary; +attack; -attack; wait 500; secondary"
bind MOUSE5 +syringe

// Uber
echo "> Uber (Mouse 2)"
alias +uber "secondary; +attack2; say_team 'Uber Deployed'"
alias -uber -attack2
bind MOUSE2 +uber

hud_medicautocallers 1
alias autocall_default "hud_medicautocallersthreshold 50"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default
bind C +radar


echo "Finished loading medic.cfg"
