echo "Resetting config"
exec clear

echo "Loading medic.cfg"

echo "> Switching to Slot2"
slot2

// Quick Melee Attack
echo "> Quick Melee Attack"
alias "+melee" "slot3; +attack"
alias "-melee" "slot3; +attack; wait 50; -attack; slot2"
bind "MOUSE4" "+melee"

// Quick Syringe Attack
echo "> Quick Syringe Attack"
alias "+syringe" "slot1; +attack"
alias "-syringe" "slot1; +attack; wait 50; -attack; slot2"
bind "MOUSE5" "+syringe"

echo "Finished loading medic.cfg"
