exec reset

echo "Loading Sniper.cfg"

sensitivity 1.3
cl_autorezoom 1;

alias melee slot3
alias secondary slot2
alias primary slot1

echo "> Hold Scope (Mouse 2)"
alias +holdscope "+attack2; wait 20; -attack2";
alias -holdscope "+attack2; wait 20; -attack2";

bind MOUSE2 +holdscope

echo "Finished loading Sniper.cfg"
