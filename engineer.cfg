exec reset

echo "Loading engineer.cfg"

echo "> Quick Build Sentry (1)"
alias quicksentry "destroy 2; build 2; say_team 'Setting up Sentry'; +attack; wait 150; -attack; lastinv"
bind 1 quicksentry
bind MOUSE5 quicksentry

echo "> Quick Build Dispencer (2)"
alias quickdispencer "destroy 0; build 0; say_team 'Setting up Dispencer'; +attack; wait 150; -attack; lastinv"
bind 2 quickdispencer

echo "> Quick Build Teleporter Entrance (3)"
alias quickteleenter "destroy 1; build 1; say_team 'Setting up Teleporter Entrance'; +attack; wait 150; -attack; lastinv"
bind 3 quickteleenter

echo "> Quick Build Teleporter Exit (4)"
alias quickteleexit "destroy 3; build 3; say_team 'Setting up Teleporter Exit'; +attack; wait 150; -attack; lastinv"
bind 4 quickteleexit


echo "Finished loading engineer.cfg"
